sudo: required
dist: precise

language: go
go:
- '1.11'

services:
- docker

cache:
  directories:
  - "$HOME/.cache/go-build"

env:
  global:
    GIT_TAG=$(git describe --tags)
    GOCACHE=off

before_install:
- openssl aes-256-cbc -K $encrypted_a30037d67e8c_key -iv $encrypted_a30037d67e8c_iv -in travis_deploy_key.enc -out ./travis_deploy_key -d

install:
- go get -t ./...
- go get github.com/Microsoft/go-winio
- go get github.com/inconshreveable/mousetrap

script:
- go test -v -race ./...

before_deploy:
- go run ./scripts/build_binaries.go

deploy:
- provider: releases
  api_key:
    secure: 
  file_glob: true
  file: "./build/*"
  skip_cleanup: true
  on:
    tags: true
- provider: script
  script: "bash ./scripts/deploy.sh"
  skip_cleanup: true
  on:
    tags: true

notifications:
  slack:
    secure: 
